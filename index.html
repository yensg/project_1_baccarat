<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project_1_baccarat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Welcome to Huat Huat Baccarat!</h1>
    <div id="dealer">
      <p>Dealer</p>
      <div id="dealerTable">
        <div class="cards" id="dealerCard1">card1</div>
        <div class="cards" id="dealerCard2">card2</div>
        <div class="cards" id="dealerCard3">card3</div>
      </div>
    </div>
    <div id="message">message</div>
    <div id="playersTable">
      <div id="playerTable">
        <p class="player" id="player1">Player 1</p>
        <div id="cardTable">
          <div class="cards" id="player1card1">1 Spades</div>
          <div class="cards" id="player1card2">1 Spades</div>
          <div class="cards" id="player1card3">1 Spades</div>
        </div>
        <div id="inGameButtons">
          <button class="btn btn-primary" id="hitButton">HIT</button>
          <button class="btn btn-primary" id="stayButton">STAY</button>
        </div>
        <div id="outGameButtons">
          <div id="leftDisplay">
            <div id="token">
              <p>Tokens:</p>
              <label id="tokenDisplay">123</label>
            </div>
            <div id="coinsSelections">
              <button class="btn btn-primary" id="coin5">5</button>
              <button class="btn btn-primary" id="coin10">10</button>
              <button class="btn btn-primary" id="coin20">20</button>
              <button class="btn btn-primary" id="coin50">50</button>
            </div>
          </div>
          <div id="play">
            <div id="textForPlayButton">Play</div>
            <button class="btn btn-primary" id="playButton">1230</button>
          </div>
        </div>
      </div>
      <div id="playerTable">
        <p class="player" id="player2">Player 2</p>
        <div id="cardTable">
          <div class="cards" id="player2card1">1 Spades</div>
          <div class="cards" id="player2card2">1 Spades</div>
          <div class="cards" id="player2card3">1 Spades</div>
        </div>
        <div id="inGameButtons">
          <button class="btn btn-primary" id="hitButton">HIT</button>
          <button class="btn btn-primary" id="stayButton">STAY</button>
        </div>
        <div id="outGameButtons">
          <div id="leftDisplay">
            <div id="token">
              <p>Tokens:</p>
              <label id="tokenDisplay">123</label>
            </div>
            <div id="coinsSelections">
              <button class="btn btn-primary" id="coin5">5</button>
              <button class="btn btn-primary" id="coin10">10</button>
              <button class="btn btn-primary" id="coin20">20</button>
              <button class="btn btn-primary" id="coin50">50</button>
            </div>
          </div>
          <div id="play">
            <div id="textForPlayButton">Play</div>
            <button class="btn btn-primary" id="playButton">1230</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
