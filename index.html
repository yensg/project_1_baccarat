<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project_1_baccarat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Welcome to Huat Huat Baccarat!</h1>
    <div id="dealer">
      <p>Dealer</p>
      <div id="dealerTable">
        <div class="cards" id="dealerCard1">card1</div>
        <div class="cards" id="dealerCard2">card2</div>
        <div class="cards" id="dealerCard3">card3</div>
      </div>
    </div>
    <div class="" id="message"></div>
    <div id="playersTable">
      <div class="player1" id="playerTable">
        <p class="player" id="player1">Player 1</p>
        <div id="cardTable">
          <div class="cards" id="player1Card1">1 Spades</div>
          <div class="cards" id="player1Card2">1 Spades</div>
          <div class="cards" id="player1Card3">1 Spades</div>
        </div>
        <div id="inGameButtons">
          <button class="btn btn-primary" id="player1HitButton">HIT</button>
          <button class="btn btn-primary" id="player1StayButton">STAY</button>
        </div>
        <div id="outGameButtons">
          <div id="leftDisplay">
            <div id="token">
              <p>Tokens:</p>
              <label id="player1TokenDisplay">123</label>
            </div>
            <div id="addMinus">
              <button class="btn btn-primary" id="player1AddMinus">+</button>
            </div>
            <div id="player1CoinsSelections">
              <button class="btn btn-primary" id="player1Coin5">5</button>
              <button class="btn btn-primary" id="player1Coin20">20</button>
              <button class="btn btn-primary" id="player1Coin10">10</button>
              <button class="btn btn-primary" id="player1Coin50">50</button>
            </div>
          </div>
          <div id="play">
            <div id="textForPlayButton">Play</div>
            <button class="btn btn-primary" id="player1PlayButton">
              &nbsp;
            </button>
            <button class="btn btn-primary" id="player1NoPlayButton">No</button>
          </div>
        </div>
      </div>
      <div class="player2" id="playerTable">
        <p class="player" id="player2">Player 2</p>
        <div id="cardTable">
          <div class="cards" id="player2Card1">1 Spades</div>
          <div class="cards" id="player2Card2">1 Spades</div>
          <div class="cards" id="player2Card3">1 Spades</div>
        </div>
        <div class="player2" id="inGameButtons">
          <button class="btn btn-primary" id="player2HitButton">HIT</button>
          <button class="btn btn-primary" id="player2StayButton">STAY</button>
        </div>
        <div id="outGameButtons">
          <div id="leftDisplay">
            <div id="token">
              <p>Tokens:</p>
              <label id="player2TokenDisplay">123</label>
            </div>
            <div id="addMinus">
              <button class="btn btn-primary" id="player2AddMinus">+</button>
            </div>
            <div id="player2CoinsSelections">
              <button class="btn btn-primary" id="player2Coin5">5</button>
              <button class="btn btn-primary" id="player2Coin10">10</button>
              <button class="btn btn-primary" id="player2Coin20">20</button>
              <button class="btn btn-primary" id="player2Coin50">50</button>
            </div>
          </div>
          <div id="play">
            <div id="textForPlayButton">Play</div>
            <button class="btn btn-primary" id="player2PlayButton">
              &nbsp;
            </button>
            <button class="btn btn-primary" id="player2NoPlayButton">No</button>
          </div>
        </div>
      </div>
    </div>
    <button id="reset">reset</button>
  </body>
</html>
